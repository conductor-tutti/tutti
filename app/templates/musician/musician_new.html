{% extends "layout.html" %}
{% block customhead %}

<style type="text/css">

/* default colors */
/* creamy brown: #BB8F76 */
/* deep creamy brown: #AF866F */

.main {
    background-color: white;
    padding: 40px;
    border-radius: 20px;
}

h3, .h3{
    text-align: center;
}

.please-login{
    display: block;
    margin-bottom: 10px;
    text-align: center;
    font-size: 0.9em;
    color: #BB8F76;
}

a {
    color: #BB8F76;
}

a:hover, a:focus {
    color: #AF866F;
    text-decoration: none;
}

.help{
    color: #BB8F76;
    font-size: 0.9em;
}

.easy-signup {
    position: relative;
    font-size: 18px;
    color: #aaa;
    margin-top: 60px;
    margin-bottom: 10px;
    padding-top: 10px;
    padding-bottom: 10px;
}

.span-easy {
    display: block;
    position: absolute;
    left: 45%;
    top: -2px;
    margin-left: -25px;
    background-color: #fff;
    width: 100px;
    font-size: 0.7em;
    text-align: center;
}

hr {
    border-top: 1px dashed #e2e2e2;
}


.alert{
    max-width: 420px;
    margin: 0 auto 20px auto;
    text-align: center;
    border: 1px solid transparent;
    border-radius: 4px;
}

.fileinput .thumbnail{
    max-width: 250px;
    max-height: 250px;
}

.img-notice{
    font-size: 0.9em;
}

</style>
{% endblock %}

{% block contents %}

<div class="row">
    <div class="main">
        <h3>{{ g.username }}님의 프로필</h3>

        <div class="essential_field">
            <h4>필수 입력사항</h4>
            <hr>
        </div>
        
        <form role="form" action="{{ upload_uri }}" enctype="multipart/form-data" method="POST">
            <div class="row">
                <div class="form-group col-sm-1">
                    <label for="inputCategory">전공분야</label>
                    <select class="form-control">
                        
                    </select>
                </div>
                <div class="form-group col-sm-1">
                    <label for="inputMajor">세부전공</label>
                    <select class="form-control">
                        <!-- Dyanamic inputMajor option elements here -->    
                    </select>
                </div>                

        <button type="submit" class="btn btn-default pull-right">
            프로필 등록
        </button>

    </form>

</div>
</div>

<script type="text/javascript">
$(document).ready(function(){
    $("#add_awards").click(function(){
        $("#awards_list").append(
            '<div class="row form-group">'
            +
            '<div class="col-xs-8 col-sm-8 col-md-8"> {{ form.awards(class="form-control education") }} </div>'
            +
            '<div class="col-xs-2 col-sm-2 col-md-2"> {{ form.awards_data(class="form-control education_status") }} </div>'
            +
            '</div>'
            );
        console.log("successfully added a new field for education!")
    });

});
</script>
{% endblock %}
