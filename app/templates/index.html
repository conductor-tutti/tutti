{% extends "layout.html" %}
{% block customhead %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">

{% endblock %}
{% block contents %}
<div class="row">
    <h3 class="title"><strong>NEWEST MUSICIANS</strong></h3>
    <hr>
    {% if index.musician_list %}
    {% for musician in index.musician_list %}
    <div class="col-xs-12 col-sm-6 col-md-3 newest_musicians">
        <div class="newbie_box">
            <img src="{{ url_for('get_resized_photo', blob_key=musician.photo) }}">
            <div class="newbie_name">{{ musician.user.username }}</div>
            <div class="newbie_category">{{ musician.category.name }} | </div>
        </div>
    </div>
    {% endfor %}
    {% endif %}

</div>
{% endblock %}
