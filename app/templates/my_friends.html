{% extends "layout.html" %}
{% block customhead %}
<link rel="text/stylesheet" type="text/css" href="{{ url_for('static', filename='css/my_friends.css') }}">
{% endblock %}
{% block contents %}

<div class="row requestReceivedRowTitle">
    <div class="col-md-6 col-md-offset-3">
        <i class="fa fa-chevron-down fa-3"></i>
        REQUEST RECEIVED
    </div>
</div>

<div class="row requestReceivedRow">
    <div class="col-md-6 col-md-offset-3">
        {% if index.request_friends %}
        {% for user in index.request_friends %}
        <div class="who">
            <div class="name">{{ user.username }}</div>
            <form role="form" method="POST">
                <a href="{{ url_for("accept_friend_request", user_id=user.id) }}" class="btn btn btn-default">친구수락</a>
            </form>
        </div>
        {% endfor %}
        {% else %}
        친구 요청을 받은 적이 없네요!
        {% endif %}
    </div>
</div>
