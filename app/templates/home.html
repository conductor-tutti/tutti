{% extends "layout.html" %}
{% block customhead %}
<style type="text/css">
    .musician{
        background-color: white;
    }

</style>
{% endblock %}
{% block contents %}
<div class="row">
    {% if context.musician_list %}
    {% for musician in context.musician_list %}
    <div class="musician col-xs-3 col-sm-3 col-md-3">
        {{ musician.category_id }}
        {{ musician.major_id }}
    </div>
    {% endfor %}
    {% endif %}

</div>
{% endblock %}
