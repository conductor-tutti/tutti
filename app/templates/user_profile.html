{% extends "layout.html" %}
{% block customhead %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/user_profile.css') }}">
{% endblock %}

{% block contents %}

<div class="box">
    <div class="row titleRow">
        <div class="col-md-6 col-md-offset-3">
            {{ g.userdata.username }}님의 계정 정보
        </div>
    </div>

    <div class="row statusRowTitle">
        <div class="col-md-6 col-md-offset-3">
            <i class="fa fa-user fa-3"></i> USER TYPE
        </div>
    </div>

    <div class="row statusRow">
        <div class="col-md-6 col-md-offset-3">
            {% if g.userdata.is_musician == 0 %}
            일반유저
            {% else %}
            뮤지션
            {% endif %}
        </div>
    </div>

    <div class="row emailRowTitle">
        <div class="col-md-6 col-md-offset-3">
            <i class="fa fa-envelope-o fa-3"></i> EMAIL ADDRESS
        </div>
    </div>
    <div class="row emailRow">
        <div class="col-md-6 col-md-offset-3">
            {{ g.userdata.email }}
        </div>
    </div>
</div>

{% endblock %}
