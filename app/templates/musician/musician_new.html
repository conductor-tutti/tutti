{% extends "layout.html" %}

{% block customhead %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/musician_new.css') }}">
{% endblock %}

{% block contents %}

<div id="profile-box" class="col-xs-12 col-sm-10 col-md-6 col-sm-offset-1 col-md-offset-3">

    <h2 id="username"><strong>{{ g.username }}</strong>님의 프로필</h2>
    
    <form role="form" action="{{ upload_uri }}" enctype="multipart/form-data" method="POST">

        <h4 id="essential_fields"><i class="fa fa-star"></i> <strong>필수 입력사항</strong></h4>
        <hr>

        <div class="row">
            <div class="form-group col-xs-12 col-sm-4 col-md-6 col-sm-offset-4 col-md-offset-3 fileinput fileinput-new" data-provides="fileinput">
                <label for="inputImage">프로필 사진</label>
                <div id="inputImage" class="fileinput-new thumbnail">
                    <span id="thumbnail-help">200 x 200 (px)</span>
                </div>

                <div class="fileinput-preview fileinput-exists thumbnail"></div>

                <div>
                    <span class="btn btn-default btn-file">
                        <span class="fileinput-new">Select image</span>
                        <span class="fileinput-exists">Change</span>
                        <input type="file" name="profile_image">
                    </span>
                    <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-xs-12 col-sm-12 col-md-12">
                <label for="inputPhrase">50자 메시지</label>
                <input type="text" name="phrase" id="inputPhrase" class="form-control input-sm" maxlength="50" placeholder="나를 표현하는 인상적인 50자 메시지">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-6 col-md-6">
                <label for="inputCategory">전공분야</label>
                <select name="category" id="inputCategory" class="form-control input-sm">
                    {% if category_list %}
                    {% for category in category_list %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                    {% else %}
                    <option>NO DATA</option>
                    {% endif %}
                </select>
            </div>

            <div class="form-group col-sm-6 col-md-6">
                <label for="inputMajor">세부전공</label>
                <select name="major" id="inputMajor" class="form-control input-sm">
                    <option value="0">구현 준비 중</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-xs-12 col-sm-12 col-md-12">
                <label for="inputEducation">학력</label>
                <input type="text" name="education" id="inputEducation" class="form-control input-sm" placeholder="ex) 한양대학교">
            </div>
        </div>

        <h4 id="additional_fields"><i class="fa fa-star-o"></i> <strong>추가 입력사항</strong></h4>
        <hr>

        <div class="row">
            <div class="form-group col-xs-12 col-sm-12 col-md-12">
                <label for="inputRepertoire">레퍼토리</label>
                <div class="help-message">지금까지 연주해온 곡들을 자유롭게 추가할 수 있습니다.</div>
                <input type="text" name="repertoire" id="inputRepertoire" class="form-control input-sm" placeholder="ex) F.Chopin - Nocturne No.2 Op.9">
            </div>
        </div>
        
        <button type="submit" id="submit" class="btn btn-default pull-right">프로필 등록</button>

    </form>

</div>

{% endblock %}
