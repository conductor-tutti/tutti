{% extends "layout.html" %}
{% block customhead %}
<style type="text/css">
.musician{
    background-color: white;
}

.fredoka{
    font-family: "Fredoka One", cursive;
    color: #BB8F76;
    text-shadow: 2px 2px white;
}

hr{
    margin-top: 0;
    border-top: 1px dashed #CCCCCC;
}

.newest_musicians{
    padding-bottom: 20px;
}

.newbie_box{
    height: 263px;
    padding: 20px;
    border-radius: 20px;
    background-color: white;

}

.newbie_name{
    font-size: 1.5em;
    font-weight: bold;
}

.newbie_category{
    float: left;
    font-size: 0.9em;
    margin-right: 5px;
}

.newbie_major{
    float: left;
    font-size: 0.9em;
}

</style>
{% endblock %}
{% block contents %}
<div class="row">
    <h3 class="fredoka">Friends</h3>
    <hr>
    {% if index.userdata %}
    {% for user in index.userdata %}
    <div class="col-xs-12 col-sm-6 col-md-3 newest_musicians">
        <div class="newbie_box">
            <div class="newbie_name">{{ user.username }}</div>
        </div>
    </div>
    {% endfor %}
    {% endif %}

</div>
{% endblock %}
