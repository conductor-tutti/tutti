{% extends "layout.html" %}

{% block customhead %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/musician_new.css') }}">
{% endblock %}

{% block contents %}

<div id="profile_box">
    <h2 id="username">{{ g.username }}님의 프로필</h2>
    <form role="form" action="{{ upload_uri }}" enctype="multipart/form-data" method="POST">

        <div id="essential_fields">

            <input type="file" name="profile_image">
        </div>

        <div id="additional_fields">
        </div>

        <div class="row">
            <div class="submit-button">
                <button type="submit" class="btn btn-default pull-right">
                    프로필 등록
                </button>
            </div>
        </div>
    </form>

</div>

{% endblock %}
