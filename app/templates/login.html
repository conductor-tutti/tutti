{% extends "layout.html" %}

{% block customhead %}
<style type="text/css">

.main {
    background-color: white;
    max-width: 420px;
    padding: 20px;
    border-radius: 20px;
    margin: 0 auto;
}

.login-or {
    position: relative;
    font-size: 18px;
    color: #aaa;
    margin-top: 10px;
    margin-bottom: 10px;
    padding-top: 10px;
    padding-bottom: 10px;
}

.span-or {
    display: block;
    position: absolute;
    left: 50%;
    top: -2px;
    margin-left: -25px;
    background-color: #fff;
    width: 50px;
    text-align: center;
}

.hr-or {
    background-color: #cdcdcd;
    height: 1px;
    margin-top: 0px !important;
    margin-bottom: 0px !important;
}

.main .help-message{
    text-align: center;
    font-size: 1em;        
}

</style>
{% endblock %}

{% block contents %}

<div class="row">
    <div class="main">
        <h3>로그인</h3>
        <a href="{{ url_for('sign_up') }}" class="help-message">아직 회원이 아니시라면, 가입하세요.</a>

        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
                <a href="#" class="btn btn-lg btn-primary btn-block">Facebook</a>
            </div>

            <div class="col-xs-6 col-sm-6 col-md-6">
                <a href="#" class="btn btn-lg btn-info btn-block">Google</a>
            </div>
        </div>

        <div class="login-or">
            <hr class="hr-or">
            <span class="span-or">or</span>
        </div>

        <form role="form" method="POST">
            <div class="form-group">
                <label for="inputUsernameEmail">Username or email</label>
                <input type="text" class="form-control" name="user-email" id="inputUsernameEmail">
            </div>

            <div class="form-group">
                <a class="pull-right" href="#">Forgot password?</a>
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" name="user-pw" id="inputPassword">
            </div>

            <div class="checkbox pull-right">
                <label>
                    <input type="checkbox">
                    Remember me </label>
                </div>

                <button type="submit" class="btn btn btn-primary">
                    로그인
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
