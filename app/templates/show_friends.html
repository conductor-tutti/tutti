{% extends "layout.html" %}
{% block customhead %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/friends.css') }}">
{% endblock %}
{% block contents %}
<div class="row">
    <h2 class="fredoka">Friends</h2>
    <hr>
    {% if index.userdata %}
    {% for user in index.userdata %}
    <div class="col-xs-12 col-sm-6 col-md-3 newest_musicians">
        <div class="newbie_box">
            <div class="newbie_name">{{ user.username }}</div>
                {% if g.userdata != None %}
                <form role="form" method="post">
                    <a href="{{ url_for("friendship_request", user_id=user.id) }}" class="btn btn btn-default">친구요청</a>
                </form>
                {% endif %}
            </div>
        </div>
    {% endfor %}
    {% else %}
    그 이름을 가진 회원님이 없습니다.
    {% endif %}

</div>
{% endblock %}
