{% extends "layout.html" %}
{% block customhead %}
<title>qwerwqerqwer</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/musician_new.css') }}">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="{{ url_for('static', filename='js/musician_new.js') }}"></script>
{% endblock %}
{% block contents %}
 <h2>뮤지션 등록</h2>
<div id="registration">
   <form id="registration" action="{{url_for("musician_new")}}" method="post">
     <div id="category">
       <select id="select_category">
         <option value="none">전공분야를 선택하세요</option>
         <option value="Classic">클래식</option>
       </select>
     </div>

     <div id="major">
      <select id="select_major">
        <!-- optione values were written in orchestral score order -->
        <option value="none">세부전공을 선택하세요</option>
        <option value="Piano">피아노</option>
        <option value="Organ">오르간</option>
        <option value="Flute">플루트</option>
        <option value="Oboe">오보에</option>
        <option value="Clarinet">클라리넷</option>
        <option value="Basson">바순</option>
        <option value="Horn">호른</option>
        <option value="Trumpet">트럼펫</option>
        <option value="Trombone">트럼본</option>
        <option value="Tuba">튜바</option>
        <option value="Violin">바이올린</option>
        <option value="Viola">비올라</option>
        <option value="Cello">첼로</option>
        <option value="DoubleBass">더블베이스</option>
      </select>
    </div>
    
    <div id="detailed_profile">
      <input type="text" name="phrase" value="당신을 어필하는 멋진 문구를 적어보세요(50자 이내).">
    </div>
  </form>
</div>

{% endblock %}
{% block script %}

{% endblock %}
