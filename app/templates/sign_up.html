{% extends "layout.html" %}

{% block customhead %}
<style type="text/css">

/* default colors */
/* creamy brown: #BB8F76 */
/* deep creamy brown: #AF866F */
body{
    background-image: url("../static/images/sign_in_pianist.jpg");
    background-size: cover;
    background-attachment: fixed;
}

.main {
    background: rgba(255, 255, 255, 0.8);
    max-width: 420px;
    padding: 20px;
    border-radius: 20px;
    margin: 0 auto;
}

h2, .h2{
    font-family: "Lobster", cursive;
    text-align: center;
}

.please-login{
    display: block;
    margin-bottom: 10px;
    text-align: center;
    font-size: 0.9em;
    color: black;
}

a{
    color: #BB8F76;
}

a:hover, a:focus {
    color: #BB8F76;
    text-decoration: none;
}

.help{
    color: #E76454;
    font-size: 0.9em;
}

.easy-signup {
    position: relative;
    font-size: 18px;
    color: black;
    margin-top: 60px;
    margin-bottom: 10px;
    padding-top: 10px;
    padding-bottom: 10px;
}

.span-easy {
    display: block;
    position: absolute;
    left: 45%;
    top: -2px;
    margin-left: -25px;
    width: 100px;
    font-size: 0.7em;
    text-align: center;
}

.hr-easy {
    display: none;
    background-color: #cdcdcd;
    height: 1px;
    margin-top: 0px !important;
    margin-bottom: 0px !important;
}


.alert{
    max-width: 420px;
    margin: 0 auto 20px auto;
    text-align: center;
    border: 1px solid transparent;
    border-radius: 4px;
}

</style>
{% endblock %}

{% block contents %}

<div class="row">
    <div class="main">
        <h2>SIGN UP</h2>
        <a href="{{ url_for('sign_in') }}"><span class="please-login">이미 회원이라면? 로그인하러 가기!</span></a>

        <form role="form" method="POST">
            <div class="form-group">
                <label for="inputEmail">이메일</label>
                <input type="email" class="form-control" name="user-email" id="inputEmail">
            </div>

            <div class="form-group">
                <span class="help pull-right">8자 이상, 특수문자 포함</span></a>
                <label for="inputPassword">비밀번호</label>
                <input type="password" class="form-control" name="user-pw" id="inputPassword">
            </div>

            <div class="form-group">
                <label for="inputName">이름(실명)</label>
                <input type="text" class="form-control" name="user-name" id="inputName">
            </div>

            <button type="submit" class="btn btn btn-default pull-right">
                회원가입
            </button>

        </form>

        <div class="easy-signup">
            <hr class="hr-easy">
            <span class="span-easy">더 쉽게 가입하기</span>
        </div>

        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
                <a class="btn btn-block btn-social btn-sm btn-facebook" href="{{url_for('facebook_login')}}">
                    <i class="fa fa-facebook"></i>페이스북 연동
                </a>
            </div>

            <div class="col-xs-6 col-sm-6 col-md-6">
                <a class="btn btn-block btn-social btn-sm btn-google-plus" href="{{url_for('google_login')}}">
                    <i class="fa fa-google-plus"></i>구글플러스 연동
                </a>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
